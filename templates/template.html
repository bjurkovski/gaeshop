<!DOCTYPE html>
<html>
	<head>
		<title>Health++ SportShop - Sua sa√∫de em primeiro lugar!</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
		<!--
		<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
		-->
		<link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="/static/css/Absolution/jquery.ui.all.css"/>
		<link rel="stylesheet" type="text/css" href="/static/css/jquery-ui-numeric.css"/>
	</head>
	<body>
		<div id="header">
			<a href="/">
				<img id="logo" src="/static/img/logo.png" alt="Health++ SportShop" height="40px"/>
			</a>
			<ul>
				{% if user %}
				<li><a href="{{ logoutURL }}">Deslogar</a></li>
					{% if isAdmin %}
					<li class="hasHiddenMenu">
						<a href="/admin">Administrar</a>
						<ul class="hiddenMenu">
							<li><a href="/register/product">Cadastrar Produto</a></li>
							<li><a href="/view/orders">Visualizar Pedidos</a></li>
						</ul>
					</li>
					{% endif %}
				<li><a href="/view/cart">Carrinho (<span id="cartSize">{{cartNumber}}</span> itens)</a></li>
				{% else %}
				<li><a href="https://www.google.com/accounts/NewAccount" target="_blank">Registrar</a></li>
				<li><a href="{{ loginURL }}">Login</a></li>
				{% endif %}
			</ul>
		</div>

		<div id="content">
			{% block content %} {% endblock %}
		</div>

		<div id="popupDialog" title="Aviso"></div>

		<script type="text/javascript" src="/static/js/jquery-1.5.1.min.js"> </script>
		<script type="text/javascript" src="/static/js/jquery.json-2.2.min.js"> </script>
		<script type="text/javascript" src="/static/js/jquery-ui-1.8.11.custom.min.js"> </script>
		<script type="text/javascript" src="/static/js/jquery-ui-numeric-min.js"> </script>
		<script type="text/javascript" src="/static/js/gaeshop-all-scripts.js"> </script>
	</body>
</html>
