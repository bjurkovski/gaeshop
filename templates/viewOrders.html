{% extends "template.html" %}

{% block content %}

<h1>Pedidos</h1>
<table>
	<tr>
		<th>Cliente</th>
		<th>Status</th>
		<th>Endere√ßo de Entrega</th>
		<th>Modo de Pagamento</th>
		<th>Frete</th>
	</tr>
	<!-- put this inside a 'for' with cart data coming from server -->
{% for order in orders %}
	<tr>
		<td>{{ order.user }}</td>
		<td>{{ order.getState }}</td>
		<td>{{ order.shippingAddress }}</td>
		<td>{{ order.getPaymentMethod }}</td>
		<td>R$ {{ order.getShipping }}</td>
	</tr>
{% endfor %}
</table>

{% endblock %}
